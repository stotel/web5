<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
    <title>Pizza Place</title>
</head>

<body>
    <header>
        <section class="navbar">
            <section class="top-badge">
                <div class="badge-end"></div>
                <a>
                    <p>
                        Pizza
                    </p>
                    <p>
                        KMA
                    </p>
                </a>
            </section>
                <section class="information">
                    <section class="contacts">
                        <span class="phone">8 800 5353 535</span>
                        <span class="schedule">Ми відкриті 24/7</span>
                        <span class="orders">Безкоштовна доставка!</span>
                        <button class="sign-in">Увійти</button>
                    </section>
                    <section class="information-row">
                        <a class="pizza-label">Піца</a>
                    </section>
                </section>
        </section>
    </header>

    <main>

    <section class="left-block">

    <section class="head-for-menu">
        <section style="justify-self: center; margin-bottom: 10px;">
            <div class="all-pizza-font">Усі піци</div>
            <div class="quantity" id="variant-count">8</div>
        </section>
        <section class="">
            <button class="select-button selector" id="all">Усі</button>
            <button class="select-button deselect" id="meat">М'ясні</button>
            <button class="select-button deselect" id="pineapple">З ананасами</button>
            <button class="select-button deselect" id="mushroom">З грибами</button>
            <button class="select-button deselect" id="sea">З морепродуктами</button>
            <button class="select-button deselect" id="vega">Вега</button>
        </section>
    </section>
    <section class="pizzas-wrapper" id="pizza-list">
    
        </section>

    </section>
    <section class="sidebar" id="sidebar">
        <section class="container">
            <div>
              <span class="bold-text font-big">Замовлення</span>
              <span class="quantity">2</span>
            </div>
            <button class="small-text">Очистити замовлення</button>
        </section>
            <section class="block-container">
              <div class="block-header">
                <span class="header-left">Сума замовлення:</span>
                <span class="header-right">100000грн.</span>
              </div>
              <button class="order-button">Замовити</button>
            </section>
    </section>
    </main>
</section>
<div>
    <section class="discount-title">
        <div class="title-text-d">
          <p class="title-pizza-d">Цього</p>
          <p class="title-pizza-d">тижня</p>
          <p class="title-pizza-d">на все</p>
        </div>
        <div class="line-d"></div>
        <p class="discount-d">-20%</p>
        <div class="discount-ending"></div>
    </section> 
</div>
<footer class="bottom-text">
    <div class="footer-grey-font">Pizza.24 - практичний проект в межах курсу вебтехнологій в Києво-Могилянській Академії</div>
    <div class="footer-grey-font">Доставка піци не здійснюється</div>
</footer>
<script src="Pizza_List.js"></script>
<script src="main.js"></script>
</body>
</html>
